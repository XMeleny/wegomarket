<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑商品</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form class="form-horizontal" role="form" th:action="@{/editProduct}" method="post">
                <input type="hidden" name="id" th:value="${product.id}" />
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">商品名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" data-th-value="${product.name}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="col-sm-2 control-label" >价格</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="price" name="price" data-th-value="${product.price}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="stock" class="col-sm-2 control-label" >库存</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="stock" name="stock" data-th-value="${product.stock}"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-default"/>
                        <a th:href="@{/productListForAdmin}" class="btn btn-info">返回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

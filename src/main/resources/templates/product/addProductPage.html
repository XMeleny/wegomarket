<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加商品页面</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form class="form-horizontal" role="form" th:action="@{/addProduct}" method="post" onsubmit="return judge()">
                <div class="form-group">
                    <label for="productName" class="col-sm-2 control-label">商品名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="productName" name="name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="col-sm-2 control-label">价格</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="price" name="price"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="stock" class="col-sm-2 control-label">库存</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="stock" name="stock"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="btnSubmit">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    var nameString=null;
    var priceString=null;
    var stockString=null;

    function judge(){
        console.log("in judge");
        // return false;
        if (nameString==null||nameString===""||priceString==null||priceString===""||stockString==null||stockString==="") {
            console.log("false");
            return false;
        }
        else{
            console.log("true");
            return true;
        }
    }

    productName.onchange=function() {
        nameString=this.value;
        console.log("nameString:",nameString);
    };
    price.onchange=function () {
        priceString=this.value;
        console.log("priceString:",priceString);
    };
    stock.onchange=function () {
        stockString=this.value;
        console.log("stockString:",stockString);
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>商品总表-管理员</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">

            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">WeGoMarket</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="/loginPage">注册/登录</a>
                        </li>
                    </ul>
                </div>

            </nav>

        </div>
    </div>
    <div class="row clearfix" style="margin-top: 60px">
        <div class="col-md-12 column">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>商品编号</th>
                    <th>商品名</th>
                    <th>价格</th>
                    <th>库存</th>
                    <th>编辑</th>
                    <th>删除</th>
                </tr>
                </thead>

                <tbody>
                <tr  th:each="product : ${products}">
                    <th scope="row" th:text="${product.id}">id here</th>
                    <td th:text="${product.name}">name here</td>
                    <td th:text="${product.price}">price here</td>
                    <td th:text="${product.stock}">stock here</td>
                    <td><a th:href="@{/editProductPage(id=${product.id})}">edit</a></td>
                    <td><a th:href="@{/deleteProduct(id=${product.id})}">delete</a></td>
                </tr>
                </tbody>
            </table>

            <a href="/registerPage" th:href="@{/addProductPage}" class="btn btn-info">添加商品</a>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div class="container" style="margin-top: 60px">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form class="form-horizontal" role="form" th:action="@{/register}" method="post" onsubmit="return judge()">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="passWord" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="passWord" name="passWord"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="repeatPassWord" class="col-sm-2 control-label">重复密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="repeatPassWord"/>
                    </div>
                </div>

                <input style="display: none" type="number" class="form-control" name="bought" th:value="0"/>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="btnSubmit">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    var reg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
    var emailString = null;
    var pass = null;
    var repass = null;

    function judge() {
        console.log("in judge");
        if (reg.test(emailString) && (pass === repass) && (pass != null)) {
            return true;
        } else {
            return false;
        }
    }

    email.onchange = function () {
        emailString = this.value;
    };
    passWord.onchange = function () {
        pass = this.value;
    };
    repeatPassWord.onchange = function () {
        repass = this.value;
    };

</script>
</body>
</html>

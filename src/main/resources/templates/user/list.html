<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list of user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>邮箱</th>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>编辑</th>
                    <th>删除</th>
                </tr>
                </thead>

                <tbody>
                <tr  th:each="user : ${users}">
                    <th scope="row" th:text="${user.id}">id here</th>
                    <td th:text="${user.email}">email here</td>
                    <td th:text="${user.nickName}">nickname here</td>
                    <td th:text="${user.passWord}">password here</td>
                    <td><a th:href="@{/editPage(id=${user.id})}">edit</a></td>
                    <td><a th:href="@{/delete(id=${user.id})}">delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <a href="/registerPage" th:href="@{/registerPage}" class="btn btn-info">添加用户</a>
        </div>
    </div>
</div>

</body>
</html>

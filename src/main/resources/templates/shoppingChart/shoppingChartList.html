<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<p>这里是购物车哦！</p>

<div class="container">

<!--    导航栏-->
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">WeGoMarket</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a th:href="@{/productListForUser(userId=${userId})}">选购</a>
                        </li>
                    </ul>
                </div>

            </nav>

        </div>
    </div>

<!--购物车列表！-->
    <div class="row clearfix" style="margin-top: 60px">
        <div class="col-md-12 column">
        </div>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>编号</th>
<!--            <th>商品名</th>-->
            <th>商品编号</th>
<!--            <th>价格</th>-->
            <th>数量</th>
<!--            <th>操作</th>-->
        </tr>
        </thead>

        <tbody>
        <tr  th:each="shoppingChart : ${shoppingCharts}">
            <th scope="row" th:text="${shoppingChart.id}">id here</th>
            <td th:text="${shoppingChart.productId}">productId here</td>
<!--            todo: change productId into productName-->
            <td th:text="${shoppingChart.amount}">amount here</td>
<!--            todo: add price or total here-->
<!--            <td><a th:href="@{/addShoppingChart(productId=${shoppingChart.id},userId=${userId},amount=1)}">加入购物车</a></td>-->
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
